<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Decision Maker</h1>
    <p>Enter your decisions and click 'Submit' to choose one:</p>
    <div class="form">
      <input type="text" id="decision1Input" class="decision-input" placeholder="Enter decision 1...">
      <input type="text" id="decision2Input" class="decision-input" placeholder="Enter decision 2...">
      <button id="submitBtn" class="submit-btn">Submit</button>
    </div>
    <div id="decisionButtons" class="decision-buttons"></div>
    <div id="result" class="result"></div>
    <div id="timer" class="timer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
